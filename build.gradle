group 'com.zhang'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
//    testCompile "org.mockito:mockito-core:2.+"
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.24.0'
}
